<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">




<div class=" text-center">
    <div class="container">
        <h3> Login</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <form action="#" th:action="@{/api/auth/signin}" th:object="${loginRequest}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="username" class="col-form-label">Username</label> <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            </div>


                            <div class="form-group col-md-12">
                                <label for="password" class="col-form-label">Password</label> <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>

                            <div class="col-md-12">
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>



                        </div>
                    </form>
                </div>
                <br/>
                <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center message"
                     role="alert">
                    [[${error}]]
                </div>
            </div>


        </div>
    </div>


</div>



</div>

</body>

</html>
