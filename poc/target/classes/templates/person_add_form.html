<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addPerson}" th:object="${person}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input required type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input required type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label> <input required type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone No</label> <input required type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="PhoneNo"> <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label> <input required type="text" th:field="*{username}" class="form-control" id="username" placeholder="username"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="age" class="col-form-label">Age</label> <input required type="text" th:field="*{age}" class="form-control" id="age" placeholder="age"> <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="ssn" class="col-form-label">SSN</label> <input required type="text" th:field="*{ssn}" class="form-control" id="ssn" placeholder="age"> <span th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="city" class="col-form-label">City</label> <input required type="text" th:field="*{city}" class="form-control" id="city" placeholder="city"> <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label> <input required type="text" th:field="*{address}" class="form-control" id="address" placeholder="address"> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Person">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>

                <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center message"
                     role="alert">
                    [[${error}]]
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
